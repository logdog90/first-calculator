<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый калькулятор</title>
</head>
<body>
	<div class="calculator">
		<div class="calculator__item calculator__input">
			<form name="form">
				<input type="text" name="textview" readonly>
			</form>
		</div>
		<div class="calculator__item calculator__clean" onclick="clean()">C</div>
		<div class="calculator__item calculator__back" onclick="back()">&larr;</div>
		<div class="calculator__item" onclick="insert('+')">+</div>
		<div class="calculator__item" onclick="insert('-')">-</div>
		<div class="calculator__item" onclick="insert('*')">&times;</div>
		<div class="calculator__item" onclick="insert('/')">&divide;</div>
		<div class="calculator__item" onclick="insert('7')">7</div>
		<div class="calculator__item" onclick="insert('8')">8</div>
		<div class="calculator__item" onclick="insert('9')">9</div>
		<div class="calculator__item" onclick="insert('(')">(</div>
		<div class="calculator__item" onclick="insert('4')">4</div>
		<div class="calculator__item" onclick="insert('5')">5</div>
		<div class="calculator__item" onclick="insert('6')">6</div>
		<div class="calculator__item" onclick="insert(')')">)</div>
		<div class="calculator__item" onclick="insert('1')">1</div>
		<div class="calculator__item" onclick="insert('2')">2</div>
		<div class="calculator__item" onclick="insert('3')">3</div>
		<div class="calculator__item calculator__equal" onclick="equal()">=</div>
		<div class="calculator__item calculator__zero" onclick="insert('0')">0</div>
		<div class="calculator__item" onclick="insert('.')">.</div>
	</div>

<script src="js/main.js"></script>	
</body>
</html>
